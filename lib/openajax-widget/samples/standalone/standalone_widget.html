<!--
    standalone_widget
    
    Loads a single widget into the page.  The widget file is specified using
    the "specURL" URL query parameter.
    
    This file must reside alongside the Hub and Loader files.
-->

<HTML>
	<HEAD>
		<TITLE>widget</TITLE>

		<SCRIPT SRC="OpenAjaxManagedHub-all.js"></SCRIPT>
		<SCRIPT SRC="loader.js"></SCRIPT>

		<SCRIPT>
		    window.onload = function() {
                var result = new RegExp( "[\\?&]specURL=([^&#]*)" ).exec( window.location.search );
                if ( result ) {
                    var specURL = decodeURIComponent( result[1].replace( /\+/g, "%20" ) );
                    
                    var loader = new OpenAjax.widget.Loader({
                        ManagedHub: {
                            onPublish: function( topic, data, pcont, scont ) {
//                                var pid = pcont ? pcont.getClientID() : "app";
//                                var sid = scont ? scont.getClientID() : "app";
//                                console.log( ">> onPublish: from=" + pid + " to=" + sid + " t=" + topic + " d=" + JSON.stringify(data) );
                                return true;
                            },
                            onSubscribe: function( topic, container ) {
//                                var id = container ? container.getClientID() : "app";
//                                console.log( "++ onSubscribe: w=" + id + "  t=" + topic );
                                return true;
                            }
//                            log: function( msg ) { console.log( msg ); }
                        }
                    });
                	loader.create({
                	    spec: specURL,
                	    target: "_wrapper"
                	});
                }
		    }
		</SCRIPT>
        
	</HEAD>
	<BODY>
		<DIV ID="_wrapper"></DIV>
	</BODY>
</HTML>
