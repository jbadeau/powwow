<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>OpenAjax Alliance Sample Mashup App</title>
	
    <script src="../../../hub20/release/all/OpenAjaxManagedHub-all.js"></script>
    
    <script>
        oaaLoaderConfig = {
            proxy: "proxy.php"
        };
    </script>
    <script src="../../src/loader.js"></script>
    
    <script>
        var baseURL = window.location.protocol + "//" + window.location.host + window.location.pathname.substring( 0, window.location.pathname.lastIndexOf("/")+1 );
        djConfig = { usePlainJson: true, parseOnLoad: false, isDebug: false,
                modulePaths: { "nomad": baseURL + "nomad"} };
    </script>
    <script src="lib/dojo/dojo/dojo.js"></script>
    <script src="lib/dojo/dojo/refimpldojo.js"></script>
    
    <script src="minimashup.js"></script>
    
    <link href="lib/dojo/dijit/themes/tundra/tundra.css" rel="stylesheet"/>
    <link href="lib/dojo/dojo/resources/dojo.css" rel="stylesheet"/>
    <link href="gadgets/layout/css/whitebox/whitebox.css" rel="stylesheet"/>
    <link href="gadgets/layout/css/default/mashup.css" rel="stylesheet"/>
    <script src="gadgets/layout/absolutelayout/absolutelayout.js"></script>
    <script src="gadgets/layout/browser.js"></script>
    <script src="gadgets/layout/gadgetsite.js"></script>
    <link href="gadgets/layout/absolutelayout/absolutelayout.css" rel="stylesheet"/>

    <script>
        mashupMaker.layout = new AbsoluteLayout();
    </script>
    
    <script src="dragManager.js" type="text/javascript"></script>
    <script src="toolbar.js" type="text/javascript"></script>
    <script src="propertyDialog.js" type="text/javascript"></script>
    
    <script>
        mashupMaker.pageName = "";
    </script>
</head>
<body class="tundra" onload="mashupMaker.onload(event, false)">

<!-- banner -->
    <div class="banner">
      <img src="gadgets/layout/images/OAAright.jpg" class="banner-right"/>
      <img src="gadgets/layout/images/OAAleft.jpg" class="banner-left"/>
    </div>

<!-- toolbar -->
    <!-- Tags end on line afterwards to eliminate any whitespace in the toolbar -->
    <div id="mashupToolbarContainer">
      <div id="mashupToolbar" dojoType="dijit.Toolbar">
        <div id="searchResults" dojoType="dijit.form.DropDownButton" showLabel="false"
          iconClass="nomadToolbarIcon nomadIconSearchResults">
         <span>Search Widgets</span>
         <div id="searchResultsMenu" dojoType="nomad.widget.PaletteMenu">
         </div></div>
        <input id="widgetSearchTerms" name="widgetSearchTerms" type="text"
                dojoType="dijit.form.ValidationTextBox" trim="true" class="preEdit"
                onfocus="resetTextfield" onkeyup="searchRepositories"
                value="Enter widget search terms"/>
        <span dojoType="dijit.ToolbarSeparator"></span
        ><div id="file" dojoType="dijit.form.DropDownButton" showLabel="false"
          iconClass="dijitEditorIcon dijitEditorIconSave"
        ><span>File</span>
         <div id="fileMenu" dojoType="dijit.Menu">
           <div id="newf" dojoType="dijit.MenuItem" label="New..."
                onclick="newMashup"></div>
           <div id="open" dojoType="dijit.MenuItem" label="Open..."
                onclick="openMashup"></div>
           <div id="save" dojoType="dijit.MenuItem" label="Save"
                onclick="saveMashup"></div>
           <div id="saveas" dojoType="dijit.MenuItem" label="Save As..."
                onclick="saveMashupAs"></div>
           <div id="share" dojoType="dijit.MenuItem" label="Share..."
                onclick="shareMashup"></div>
         </div></div
        ><div id="mgmt" dojoType="dijit.form.DropDownButton" showLabel="false"
          iconClass="nomadToolbarIcon nomadIconPreferences"
        ><span>Tools</span>
         <div id="mgmtMenu" dojoType="dijit.Menu">
           <div id="manageWidgets" dojoType="dijit.MenuItem" label="Manage Widgets"
                onclick="launchRepository"></div>
         </div></div
        ><div id="help" dojoType="dijit.form.DropDownButton" showLabel="false"
          iconClass="nomadToolbarIcon nomadIconHelp"
        ><span>Help</span>
         <div id="helpMenu" dojoType="dijit.Menu">
           <div id="aboutRefimpl" dojoType="dijit.MenuItem" label="About the Sample Mashup Application"
                onclick="launchAboutRefimpl"></div>
           <div id="generalHelp" dojoType="dijit.MenuItem" label="Tutorial 1"
                onclick="launchGeneralHelp"></div>
           <div id="generalHelp2" dojoType="dijit.MenuItem" label="Tutorial 2"
                onclick="launchGeneralHelp2"></div>
           <div id="participationHelp" dojoType="dijit.MenuItem" label="How to participate in 2008 InteropFest"
                onclick="launchParticipationHelp"></div>
           <div id="metadataIntroHelp" dojoType="dijit.MenuItem" label="OpenAjax Metadata Overview"
                onclick="launchMetadataIntro"></div>
           <div id="hubIntroHelp" dojoType="dijit.MenuItem" label="OpenAjax Hub 2.0 Overview"
                onclick="launchHubIntro"></div>
           <div id="openBug" dojoType="dijit.MenuItem" label="Open Bug"
                onclick="launchOpenBug"></div>
           <!-- XXX this is not supported yet - <div id="searchHelp" dojoType="dijit.MenuItem" label="Search Help"
                onclick="launchSearchHelp"></div> -->
         </div>
        </div>
      </div>
    </div>

    <div id="__OAA_saveAsDialog_container">
      <div dojoType="dijit.Dialog" id="__OAA_saveAs_dialog" title="Save As..." execute="var mname=dijit.byId('saveasname').getValue(); doSave(mname);" style="display:none;">
        <table>
            <tr>
                    <td><label for="desc">Enter a Mashup Name:</label></td>
                    <td><input dojoType="dijit.form.ValidationTextBox" type="text" id="saveasname" name="mashupname" regExp="[A-Z,a-z,0-9,_,\.]*" invalidMessage="valid filename values can only contain alphanumeric characters plus '.' and '_'"></td>
            </tr>
            <tr>
                    <td colspan="2" align="center"><button dojoType="dijit.form.Button" type="submit" onClick="if (!dijit.byId('saveasname').isValid()) {return false;}">OK</button></td>
            </tr>
        </table>
      </div>
    </div>

    <div id="__OAA_shareDialog_container">
      <div dojoType="dijit.Dialog" id="__OAA_share_dialog" title="Share..." execute="dijit.popup.close(dijit.byId('__OAA_share_dialog'));" style="display:none;">
        <table>
            <tr>
                    <td>Copy the &lt;script&gt; tag below and paste it into the &lt;body&gt; of your Web page:<br />&nbsp;<br /></td>
            </tr>
            <tr>
                    <td id="__OAA_shareDialog_script_tag">&nbsp;</td>
            </tr>
            <tr>
                    <td>&nbsp;</td>
            </tr>
            <tr>
                    <td align="center"><button dojoType="dijit.form.Button" type="submit">Done</button></td>
            </tr>
        </table>
      </div>
    </div>

    <div id="__OAA_openDialog_container">
      <div dojoType="dojo.data.ItemFileReadStore" jsId="__OAA_pageStore" 
                  url="listPages.php" clearOnClose="true"></div>  
      <div dojoType="dijit.Dialog" id="__OAA_open_dialog" title="Open..." execute="var mname=dijit.byId('openname').getValue(); doOpen(mname);" style="display:none;">
        <table>
            <tr>
                    <td><label for="desc">Select a Mashup:</label></td>
                    <td><select dojoType="dijit.form.FilteringSelect" autocomplete="true" id="openname" name="openname" store="__OAA_pageStore"></td>
            </tr>
            <tr>
                    <td colspan="2" align="center"><button dojoType="dijit.form.Button" type="submit" onClick="if (!dijit.byId('openname').isValid()) {return false;}">Open</button></td>
            </tr>
        </table>
      </div>
    </div>

<!-- property dialog -->
    <div id="propertyDialogContainer">
      <div dojoType="nomad.widget.MashupDialog" id="propertyDialog" name="propertyDialog"></div>
    </div>

</body>
</html>
